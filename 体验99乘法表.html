            margin: 3px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px 2px pink;
            color: pink;
        }
    </style>
</head>
<body>
    <script>
        function sheet99(){
        for(let i = 1;i<=9;i++){
            for(let n = 1;n<=i;n++){
                document.write(`<span>${n}âœ–${i}=${i*n}</span>`)
            }
            document.write('<br>')
        }
    }
    // sheet99()
    for(let i = 0;i<50;i++){
        sheet99()
    }
    </script>
